{% include 'header.html' %}

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card">
            <div class="card-header">
              Editar registro
            </div>
            <div class="card-body">
                <form action="{{ url_for('producto_update')}}" method="POST">
                    <div class="mb-3">
                        <label for="" class="form-label">ID</label>
                        <input type="number" class="form-control" name="id" value="{{ producto['id'] }}">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" name="descripcion" value="{{ producto['descripcion'] }}">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" name="cantidad" value="{{ producto['cantidad'] }}">
                    </div>   
                    <div class="mb-3">
                        <label for="" class="form-label">Precio por unidad</label>
                        <input type="number" step="0.01" class="form-control" name="precio" value="{{ producto['precio'] }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>                                    
                </form>
            </div>
          </div>
    </div>
    <div class="col-4"></div>
</div>


{% include 'footer.html' %}
